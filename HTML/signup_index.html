<!DOCTYPE html>
<html>

<head>
	<title> Sign Up </title>
	<link rel="stylesheet" type="text/css" href="../CSS/signup_user.css">

	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
</head>


<body>

<form>
	<br>
	<h1>Sign Up</h1>
	<br>
	<input id="usrname" type="text" name="username" placeholder="Username" required/>
	<input type="email" name="E-mail" id="E-mail" placeholder="E-mail">
	<input class="pwd1" type="password" name="password" placeholder="Password" required/>
	<input class="pwd2" type="password" name="password" placeholder="Confirm Password" required>
	<button class="btn-signup" type="submit">Sign Up</button>
</form>
<script>
	document.querySelector('.btn-signup').onclick=function(){
		var password=document.querySelector('.pwd1').value,
		confirmPassword=document.querySelector('.pwd2').value;
		if(password=""){
			alert("Password Field cannot be empty!!");
		}
		else if(password!=confirmPassword){
			alert("Passwords do not match. Try again!!");
			return false;
		}
		else;
		return true;
	}
</script>
</body>
</html>
